<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buncombe County Airbnbs (2020)</title>
  
  <!-- Leaflet and supporting libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

  <script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

    .legend {
      line-height: 40px;
      font-size: 16px;
      width: 190px;
      color: #333333;
      padding: 6px 8px;
      background: white;
      background: rgba(255,255,255,0.5);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      font-family: 'Fantasy', sans-serif;
    }

    .legend i {
      width: 20px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }

    .legend p {
      font-size: 14px;
      line-height: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1. Create a map object.
    var mymap = L.map('map', {
      center: [35.5946, -82.5540],
      zoom: 13,
      maxZoom: 18,
      minZoom: 11,
      detectRetina: true
    });

    // 2. Add a base map.
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; CartoDB'
    }).addTo(mymap);

    //////////////////
    // Point Marker Visualization
    //////////////////

    // 3. Color scheme for Airbnb property types
    var colors = chroma.scale('Dark2').mode('lch').colors(3);
    for (var i = 0; i < 3; i++) {
      $('head').append(
        $("<style> .marker-color-" + (i + 1).toString() +
          " { color: " + colors[i] +
          "; font-size: 18px; text-shadow: 0 0 3px #ffffff;} </style>")
      );
    }

    // 4. Add Airbnb GeoJSON with property-type icons and popups
    var airbnb_listings = L.geoJson.ajax("assets/airbnb_listings.geojson", {
      pointToLayer: function (feature, latlng) {
        var id = 0;
        var iconClass = "";
        if (feature.properties.property_t == "Entire house") { 
          id = 0; 
          iconClass = "fa-solid fa-house"; 
        } else if (feature.properties.property_t == "Private room in house") { 
          id = 1; 
          iconClass = "fa-solid fa-bed"; 
        } else { 
          id = 2; 
          iconClass = "fa-brands fa-airbnb"; 
        }
        return L.marker(latlng, {
          icon: L.divIcon({
            className: iconClass + ' marker-color-' + (id + 1).toString()
          })
        });
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup("<b>" + feature.properties.property_t + "</b>");
      },
      attribution: 'Airbnb Listings &copy; Inside Airbnb | Asheville Zoning Districts &copy; City of Asheville Open Data | Base Map &copy; CartoDB | Map Author: '
    }).addTo(mymap);

    //////////////////
    // Polygon Visualization
    //////////////////

    var polyColors = chroma.scale('Purples').colors(5);

    function setColor(density) {
      var id = 0;
      if (density > 106) { id = 4; }
      else if (density > 79) { id = 3; }
      else if (density > 52) { id = 2; }
      else if (density > 25) { id = 1; }
      else { id = 0; }
      return polyColors[id];
    }

    function style(feature) {
      return {
        fillColor: setColor(feature.properties.total_bnbs),
        fillOpacity: 0.4,
        weight: 2,
        opacity: 1,
        color: '#b4b4b4',
        dashArray: '4'
      };
    }

    L.geoJson.ajax("assets/zoning_districts.geojson", { style: style }).addTo(mymap);

    //////////////////
    // Legend
    //////////////////

    var legend = L.control({ position: 'topright' });

    legend.onAdd = function () {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Airbnbs per District</b><br />';
      div.innerHTML += '<i style="background: ' + polyColors[4] + '; opacity: 0.5"></i><p>107+</p>';
      div.innerHTML += '<i style="background: ' + polyColors[3] + '; opacity: 0.5"></i><p>80–106</p>';
      div.innerHTML += '<i style="background: ' + polyColors[2] + '; opacity: 0.5"></i><p>53–79</p>';
      div.innerHTML += '<i style="background: ' + polyColors[1] + '; opacity: 0.5"></i><p>26–52</p>';
      div.innerHTML += '<i style="background: ' + polyColors[0] + '; opacity: 0.5"></i><p>0–25</p>';
      div.innerHTML += '<hr><b>Property Type</b><br />';
      div.innerHTML += '<i class="fa-solid fa-house marker-color-1"></i><p>Entire house</p>';
      div.innerHTML += '<i class="fa-solid fa-bed marker-color-2"></i><p>Private room in house</p>';
      div.innerHTML += '<i class="fa-brands fa-airbnb marker-color-3"></i><p>Other</p>';
      return div;
    };

    legend.addTo(mymap);

    //////////////////
    // Scale Bar
    //////////////////
    L.control.scale({ position: 'bottomleft' }).addTo(mymap);
  </script>
</body>
</html>
